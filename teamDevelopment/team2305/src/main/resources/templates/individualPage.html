<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>マイページ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link th:href="@{/css/myPage.css}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class = "head">
            <div class = "testimg" ></div>
            <form th:action="@{/individualPageEdit/{id}(id=${id})}">
                <input type = "hidden" value = "${id}">
                <button type="submit" class="Edit" >編集</button>
            </form>
            <button class="back">戻る</button>



        </div>
        <div class = "info">

            <table class="upper">
                <tr class="upper_info">
                    <th>名前</th>
                    <td class="data" th:text="${user.userName}"></td>
                    <th>年齢</th>
                    <td class="data" th:text="${user.userAge}"></td>
                    <th>電話番号</th>
                    <td class="data" th:text="${user.telephoneNumber}"></td>
                </tr>
                <tr>
                    <th>ID</th>
                    <td class="data" th:text="${user.id}"></td>
                    <th>出身</th>
                    <td class="data" th:text="${user.birthPlace}"></td>
                    <th>メール</th>
                    <td class="data" th:text="${user.mail}"></td>
                </tr>
            </table>

            <table class="lower">
                <tr class="lower_info">
                    <th>現役職</th>
                    <td class="data" th:text="${user.activeDuty}"></td>
                    <th>前職</th>
                    <td class="data" th:text="${user.beforeJob}"></td>
                </tr>
                <tr>
                    <th>所属部署</th>
                    <td class="data" th:text="${user.department}"></td>
                    <th>学歴</th>
                    <td class="data" th:text="${user.educationalBg}"></td>
                </tr>
                <tr>
                    <th>入社日</th>
                    <td class="data" th:text="${user.hireDate}"></td>
                    <th>資格</th>
                    <td class="data" th:text="${user.license}"></td>
                </tr>
            </table>

            <table class="favorite">
                <tr class="favorite_info">
                    <th>趣味</th>
                    <th>自由欄</th>
                </tr>
                <tr class="favorite_info">
                    <td class="data" th:text="${user.hobby}"></td>
                    <td class="data" th:text="${user.free}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
