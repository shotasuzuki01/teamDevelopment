<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>編集</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="CSS/userList.CSS">


    </head>
    <body>
        <div class = "btnback">
            <button class="btn">マイページ</button>
            <button class="btn">戻る</button>
        </div>
        <table>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>年齢</th>
                <th>現役職</th>
                <th>所属部署</th>
            </tr>
            <tr th:each="user : ${user}">
                <td class="data" th:text="${user.id}"></td>
                <td class="data" th:text="${user.userName}"></td>
                <td class="data" th:text="${user.userAge}"></td>
                <td class="data" th:text="${user.activeDuty}"></td>
                <td class="data" th:text="${user.department}"></td>
            </tr>
        </table>

    </body>
</html>
